    properties:
      time.Time:
        type: string
    type: object
  domain.Odontologo:
    properties:
      apellido:
        type: string
      id:
        type: integer
      matricula:
        type: string
      nombre:
        type: string
    type: object
  domain.Paciente:
    properties:
      apellido:
        example: Doe
        type: string
      dni:
        example: "12345678"
        type: string
      domicilio:
        example: 123 Main St
        type: string
      fecha_alta:
        $ref: '#/definitions/domain.CustomTime'
      id:
        example: 1
        type: integer
      nombre:
        example: John
        type: string
    type: object
  domain.Turno:
    properties:
      descripcion:
        type: string
      fecha:
        $ref: '#/definitions/domain.CustomTime'
      id:
        type: integer
      id_odontologo:
        type: integer
      id_paciente:
        type: integer
    type: object
  turnos.CreateTurnoData:
